    <style>
        /* CSS Variables - Design System */
:root {
    /* Colors - All in HSL format */
    --background: 222 47% 11%;
    --foreground: 210 40% 98%;
    
    --card: 224 30% 15%;
    --card-foreground: 210 40% 98%;
    
    --primary: 14 100% 57%;
    --primary-foreground: 210 40% 98%;
    
    --secondary: 217 33% 17%;
    --secondary-foreground: 210 40% 98%;
    
    --muted: 217 33% 17%;
    --muted-foreground: 215 20% 65%;
    
    --border: 217 33% 17%;
    --input: 217 33% 17%;
    --ring: 14 100% 57%;
    
    /* Border radius */
    --radius: 0.75rem;
    
    /* Gradients */
    --gradient-hero: linear-gradient(135deg, hsl(222 47% 11%), hsl(250 35% 8%));
    --gradient-button: linear-gradient(135deg, hsl(14 100% 57%), hsl(25 100% 50%));
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: hsl(var(--foreground));
    line-height: 1.5;
    overflow-x: hidden;
    min-height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom right, hsl(var(--background)), hsl(var(--background)), hsl(222 47% 8%));
    overflow: hidden;
    position: relative;
}

.hero-section {
    width: 100vw;
    max-width: 50vw;
    min-width: 320px;
    min-height: 100vh;
    background: none;
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
}
@media (max-width: 900px) {
    .hero-section, .auth-section {
        max-width: 100vw;
        width: 100vw;
        min-width: 0;
    }
}

.hero-title {
    font-size: 3.75rem;
    font-weight: 700;
    margin-bottom: 2rem;
    line-height: 1.1;
}

.hero-title-normal {
    color: hsl(var(--foreground));
}

.hero-title-gradient {
    background: linear-gradient(to right, hsl(var(--primary)), hsl(25 100% 50%), hsl(48 100% 67%));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: flicker 2s infinite;
}

@keyframes flicker {
  0%,100% { opacity: 1; }
  40%     { opacity: 0.8; }
  60%     { opacity: 0.9; }
}

/* Auth Section */
.auth-section {
    width: 100vw;
    max-width: 50vw;
    min-width: 320px;
    min-height: 100vh;
    background: none;
    position: relative;
    z-index: 20;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.floating-card {
    pointer-events: auto;
    border-radius: 1.25rem;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    border-width: 2px;
    transition: width 0.3s, height 0.3s, z-index 0.2s, box-shadow 0.3s;
    will-change: width, height, z-index;
    background-clip: padding-box;
    overflow: visible;
}
.floating-card .card-info {
    pointer-events: auto;
    border-radius: 1.25rem;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(20,20,30,0.97);
    color: white;
    max-height: 90vh;
    overflow-y: auto;
}
.floating-card .card-info::-webkit-scrollbar {
    width: 8px;
    background: #222;
}
.floating-card .card-info::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 4px;
}
.floating-card textarea {
    resize: vertical;
}
.floating-card .card-info svg {
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
}
.floating-card .card-info svg {
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
}
.card-info {
    pointer-events: auto;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    border: 1px solid rgba(255,255,255,0.18);
}
@media (max-width: 900px) {
    .hero-section, .auth-section {
        max-width: 100vw;
        width: 100vw;
    }
}
@media (max-width: 700px) {
    .hero-section, .auth-section {
        min-height: unset;
        height: auto;
        max-width: 100vw;
        width: 100vw;
    }
}

/* Auth Card */
.auth-card {
    width: 24rem;
    background: hsl(var(--card) / 0.9);
    backdrop-filter: blur(8px);
    border: 1px solid hsl(var(--foreground) / 0.1);
    border-radius: var(--radius);
    box-shadow: 0 10px 15px -3px hsl(0 0% 0% / 0.1), 0 4px 6px -2px hsl(0 0% 0% / 0.05);
}

/* Card Header */
.card-header {
    text-align: center;
    padding: 1.5rem 1.5rem 0;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: hsl(var(--foreground));
    margin-bottom: 0.5rem;
}

.card-description {
    color: hsl(var(--muted-foreground));
    font-size: 0.875rem;
}

/* Card Content */
.card-content {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* Form Steps */
.form-step {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    transition: all 0.3s ease-out;
}

.form-step.hidden {
    display: none;
}

/* Form Groups */
.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--foreground));
}

.form-input {
    padding: 0.5rem 0.75rem;
    background: hsl(var(--secondary) / 0.5);
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
    color: hsl(var(--foreground));
    font-size: 0.875rem;
    transition: all 0.2s ease-out;
}

.form-input:focus {
    outline: none;
    border-color: hsl(var(--ring));
    box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
}

.form-input::placeholder {
    color: hsl(var(--muted-foreground));
}

/* Form Actions */
.form-actions {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

/* Buttons */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: calc(var(--radius) - 2px);
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s ease-out;
    cursor: pointer;
    border: none;
    min-height: 2.5rem;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn-icon {
    width: 1rem;
    height: 1rem;
}

/* Primary Button */
.btn-primary {
    background: linear-gradient(to right, hsl(var(--primary)), hsl(25 100% 50%));
    color: white;
    font-weight: 600;
}

.btn-primary:hover:not(:disabled) {
    background: linear-gradient(to right, hsl(var(--primary) / 0.9), hsl(25 100% 50% / 0.9));
}

.btn-primary:active {
    transform: translateY(1px);
}

/* Outline Button */
.btn-outline {
    background: transparent;
    border: 1px solid hsl(var(--foreground) / 0.2);
    color: hsl(var(--foreground));
}

.btn-outline:hover:not(:disabled) {
    background: hsl(var(--foreground) / 0.1);
}

/* Google Button */
.btn-google {
    background: white;
    color: #374151;
    border: 1px solid hsl(var(--foreground) / 0.2);
}

.btn-google:hover:not(:disabled) {
    background: #f9fafb;
}

/* Hidden Elements */
.hidden {
    display: none !important;
}

/* Form Toggle */
.form-toggle {
    text-align: center;
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
}

.toggle-link {
    background: none;
    border: none;
    color: hsl(var(--primary));
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    padding: 0;
    margin-left: 0.25rem;
}

.toggle-link:hover {
    text-decoration: underline;
}

/* Smooth Transitions */
.form-step {
    opacity: 1;
    transform: translateX(0);
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
}

.form-step.slide-out {
    opacity: 0;
    transform: translateX(-20px);
}

.form-step.slide-in {
    opacity: 0;
    transform: translateX(20px);
    animation: slideIn 0.3s ease-out forwards;
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .container {
        padding: 0 2rem;
    }
    
    .auth-section {
        margin-left: 2rem;
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        justify-content: center;
        padding: 2rem 1rem;
        gap: 3rem;
    }
    .auth-section {
        margin-left: 0;
        width: 100vw;
        max-width: 100vw;
    }
    .auth-card {
        width: 100%;
    }
    .hero-title {
        font-size: 3.5rem !important; /* Make title bigger for mobile */
    }
}
@media (max-width: 480px) {
    .hero-title {
        font-size: 2.5rem !important;
    }
}

@media (max-width: 640px) {
    .container {
        padding: 1rem;
    }
    
    .hero-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    
    .auth-card {
        margin: 0;
    }
    
    .card-content {
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 1.75rem;
    }
    
    .auth-card {
        border-radius: calc(var(--radius) - 4px);
    }
}

/* Loading States */
.btn.loading {
    position: relative;
    color: transparent;
}

.btn.loading::after {
    content: "";
    position: absolute;
    width: 1rem;
    height: 1rem;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    color: inherit;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Focus Styles for Accessibility */
.btn:focus-visible {
    outline: 2px solid hsl(var(--ring));
    outline-offset: 2px;
}

.form-input:focus-visible {
    outline: 2px solid hsl(var(--ring));
    outline-offset: 2px;
}

.toggle-link:focus-visible {
    outline: 2px solid hsl(var(--ring));
    outline-offset: 2px;
    border-radius: 2px;
}

/* --- EMBERS, GLOWS, FLOATING CARDS --- */
@keyframes float1 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(10px,-30px) rotate(2deg); }
  50%  { transform: translate(-10px,-60px) rotate(-2deg); }
  75%  { transform: translate(5px,-30px) rotate(1deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
@keyframes float2 {
  0%   { transform: translate(0,0) rotate(0deg); }
  30%  { transform: translate(-20px,-40px) rotate(-3deg); }
  60%  { transform: translate(15px,-70px) rotate(3deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
@keyframes float3 {
  0%   { transform: translate(0,0) rotate(0deg); }
  20%  { transform: translate(20px,-20px) rotate(5deg); }
  40%  { transform: translate(-25px,-50px) rotate(-4deg); }
  80%  { transform: translate(15px,-30px) rotate(2deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
@keyframes float4 {
  0%   { transform: translate(0,0) rotate(0deg); }
  33%  { transform: translate(-15px,-35px) rotate(-2deg); }
  66%  { transform: translate(20px,-65px) rotate(4deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
@keyframes float5 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(30px,-25px) rotate(3deg); }
  50%  { transform: translate(-30px,-75px) rotate(-5deg); }
  75%  { transform: translate(10px,-40px) rotate(2deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
.card1 { animation: float1 12s ease-in-out infinite; }
.card2 { animation: float2  9s ease-in-out infinite; }
.card3 { animation: float3 10s ease-in-out infinite; }
.card4 { animation: float4  8s ease-in-out infinite; }
.card5 { animation: float5 11s ease-in-out infinite; }

@keyframes emberFloat {
  0% { transform: translateY(0) scale(1); opacity: 0.4; }
  100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}
.ember {

  }
}

    { top: '10%', left: '5%' },
    { top: '60%', left: '12%' },
    { top: '30%', left: '55%' },
    { top: '75%', left: '40%' },

];
const floatAnims = [
    'float1 13s ease-in-out infinite',
    'float2 15s ease-in-out infinite',
    'float3 17s ease-in-out infinite',
    'float4 19s ease-in-out infinite',
    'float5 14s ease-in-out infinite' // <-- Add for Focus Mode

function clearFloatingCards() {
    const container = document.getElementById('floating-cards');
    if (container) container.innerHTML = '';
}

function createFloatingCards() {
    clearFloatingCards();
    const container = document.getElementById('floating-cards');
    cards.forEach((card, i) => {
        const div = document.createElement('div');
        div.className = `floating-card absolute rounded-2xl shadow-2xl text-center border-2 backdrop-blur-md transition-all duration-300 cursor-pointer group ${card.class}`;
        div.style = `
            top: ${positions[i].top}; left: ${positions[i].left};
            width: 7.5rem; height: 7.5rem;
            z-index: 20;
            animation: ${floatAnims[i]};
        `;
        div.innerHTML = `
  <div class="card-collapsed w-full h-full flex flex-col items-center justify-center ${card.style} rounded-2xl"
    style="opacity:0.65; filter: brightness(0.85) blur(0.5px); transition: opacity 0.3s, filter 0.3s;">
    ${card.content}
  </div>
  <div class="card-info absolute left-1/2 top-1/2 w-[28rem] max-w-[90vw] h-auto min-h-[22rem] bg-black/90 text-white rounded-2xl shadow-2xl p-6 opacity-0 pointer-events-none transition-all duration-300 z-[9999]"
    style="display:none; transform: translate(-50%, -50%); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);">
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:18rem;">
      ${card.info}
    </div>
  </div>
`;

        let isExpanded = false;
        div.addEventListener('mouseenter', (e) => {
  isExpanded = true;
  document.querySelectorAll('.floating-card').forEach(cardEl => {
    cardEl.style.animationPlayState = 'paused';
  });
  div.style.zIndex = 9999;
  div.querySelector('.card-collapsed').style.display = 'none';
  const info = div.querySelector('.card-info');
  info.style.display = 'block';
  setTimeout(() => {
    info.style.opacity = 1;
    info.style.pointerEvents = 'auto';
  }, 10);
  // Center the expanded card in the viewport
  info.style.transform = 'translate(-50%, -50%) scale(1.03)';
  info.style.boxShadow = '0 12px 48px 0 rgba(31,38,135,0.47)';

            // Expand in place, but shift inward if near edge
            // Get bounding rect of container and card
            const containerRect = container.getBoundingClientRect();
            const cardRect = div.getBoundingClientRect();
            const expandWidth = 512; // 32rem
            const expandHeight = 352; // 22rem

            let left = cardRect.left - containerRect.left;
            let top = cardRect.top - containerRect.top;

            // Shift inward if too close to right edge
            if (left + expandWidth > containerRect.width) {
                left = Math.max(0, containerRect.width - expandWidth - 16);
            }
            // Shift inward if too close to left edge
            if (left < 0) left = 16;

            // Shift downward if too close to top
            if (top < 0) top = 16;
            // Shift upward if too close to bottom
            if (top + expandHeight > containerRect.height) {
                top = Math.max(0, containerRect.height - expandHeight - 16);
            }

            div.style.width = '32rem';
            div.style.height = '22rem';
            div.style.left = `${left}px`;
            div.style.top = `${top}px`;
            div.style.transform = '';
        });

        div.addEventListener('mouseleave', () => {
  isExpanded = false;
  document.querySelectorAll('.floating-card').forEach(cardEl => {
    cardEl.style.animationPlayState = 'running';
  });
  div.style.zIndex = 20;
  div.querySelector('.card-collapsed').style.display = '';
  const info = div.querySelector('.card-info');
  info.style.opacity = 0;
  info.style.pointerEvents = 'none';
  setTimeout(() => {
    if (!isExpanded) info.style.display = 'none';
    // Restore original size and position
    div.style.width = '7.5rem';
    div.style.height = '7.5rem';
    div.style.left = positions[i].left;
    div.style.top = positions[i].top;
    div.style.transform = '';
  }, 300);
  info.style.transform = 'translate(-50%, -50%) scale(1)';
  info.style.boxShadow = '0 8px 32px 0 rgba(31,38,135,0.37)';
});
        container.appendChild(div);
    });
}

function attachFocusModeHelp() {
    document.querySelectorAll('.ask-help-btn').forEach(btn => {
        btn.onclick = function() {
            const chat = btn.closest('.card-info').querySelector('#focus-chat');
            const step = btn.getAttribute('data-step');
            let msg = '';
            if (step === '1') {
                msg = "Try drawing the cell and labeling each part. If you need a hint, remember: the nucleus is the control center!";
            } else {
                msg = "Start with the easiest question to build confidence. If you get stuck, break the question into smaller parts.";
            }
            const div = document.createElement('div');
            div.className = 'focus-chat-message text-white text-xs rounded-lg bg-purple-700/80 px-3 py-2 mb-1';
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    });
}
document.addEventListener('DOMContentLoaded', () => {
    createFloatingCards();
    attachFocusModeHelp();
});
let deferredPrompt;
const installSection = document.getElementById('pwa-install-section');
const installBtn = document.getElementById('pwa-install-btn');
const installInfo = document.getElementById('pwa-install-info');

function isMobile() {
  return window.innerWidth < 700 || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

// Always show the install section on mobile
window.addEventListener("DOMContentLoaded", () => {
  if (isMobile()) installSection.style.display = "block";
});

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installSection.style.display = "block";
  installInfo.textContent = "Install Catalyst as a mobile app for full-screen experience!";
});

installBtn?.addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === "accepted") {
      installInfo.textContent = "App installed! Open from your home screen.";
      installBtn.style.display = "none";
    } else {
      installInfo.textContent = "You can install later from your browser menu.";
    }
  } else {
    installInfo.textContent = "If you don't see an install prompt, use your browser's menu to 'Add to Home Screen'.";
  }
});
