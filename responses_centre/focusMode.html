            <div class="absolute top-60 left-1/3 w-1 h-1 bg-yellow-200 rounded-full opacity-40 animate-pulse"></div>
            <div class="absolute bottom-60 right-1/3 w-2 h-2 bg-purple-200 rounded-full opacity-30"></div>
            
            <!-- Floating embers -->
            <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full opacity-70 animate-float"></div>
            <div class="absolute top-3/4 right-1/4 w-2 h-2 bg-gradient-to-r from-yellow-300 to-orange-400 rounded-full opacity-60 animate-float-delayed"></div>
            <div class="absolute top-1/2 left-1/6 w-1.5 h-1.5 bg-gradient-to-r from-yellow-500 to-red-400 rounded-full opacity-50 animate-float-slow"></div>
            <div class="absolute top-1/3 right-1/6 w-2.5 h-2.5 bg-gradient-to-r from-orange-400 to-red-500 rounded-full opacity-40 animate-float-extra"></div>
            <div class="absolute bottom-1/3 left-1/2 w-1 h-1 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full opacity-60 animate-float-quick"></div>
            <div class="absolute top-1/6 right-1/2 w-2 h-2 bg-gradient-to-r from-orange-300 to-yellow-500 rounded-full opacity-50 animate-float-longest"></div>
        </div>

        <!-- Main content -->
        <div class="relative z-10 container mx-auto px-6 py-8 max-w-4xl">
            
            <!-- Focus Header -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="inline-flex items-center gap-2 bg-purple-500/20 px-4 py-2 rounded-full mb-4">
                    <svg class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    <span class="text-yellow-400 font-medium text-sm">Today's Focus</span>
                </div>
                
                <h1 id="event-title" class="text-4xl font-bold text-white mb-3"></h1>
                
                <div class="flex items-center justify-center gap-6 text-purple-200">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <span class="text-sm"></span>
                    </div>
                    <div class="text-sm">
                        <span id="completed-steps"></span> of <span id="total-steps"></span> steps completed
                    </div>
                </div>
            </div>
            
            <!-- Progress Tracker -->
            <div class="mb-8">
                <div class="flex items-center justify-between relative">
                    <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-purple-800/50 -translate-y-1/2 z-0"></div>
                    <div id="progress-line" class="absolute top-1/2 left-0 h-0.5 bg-gradient-to-r from-yellow-400 to-purple-400 -translate-y-1/2 z-0 transition-all duration-700 ease-out" style="width: 0%"></div>
                    
                    <div id="progress-steps" class="flex items-center justify-between w-full relative z-10">
                        <!-- Steps will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Step Card -->
            <div class="mt-8">
                <div id="step-card" class="bg-purple-900/40 backdrop-blur-sm border border-purple-700/50 rounded-2xl p-8 animate-fade-in">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button id="done-btn" class="group relative bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-purple-900 font-semibold px-8 py-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-yellow-400/30 flex items-center gap-3 min-w-[160px] justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    <span id="done-text">Done</span>
                </button>

                <button id="skip-btn" class="group relative bg-purple-700/50 hover:bg-purple-600/60 text-purple-200 hover:text-white font-medium px-8 py-4 rounded-xl transition-all duration-300 border border-purple-600/50 hover:border-purple-500 flex items-center gap-3 min-w-[160px] justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polygon points="5,4 15,12 5,20"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                    <span>Skip</span>
                </button>

                <button id="help-btn" class="group relative text-purple-300 hover:text-yellow-400 font-medium px-6 py-4 rounded-xl transition-all duration-300 flex items-center gap-2 hover:bg-purple-800/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="m9,9a3,3 0 1,1 6,0c0,2 -3,3 -3,3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span>I Need Help</span>
                </button>
            </div>
        </div>
        <!-- Completion Modal -->
        <div id="completion-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 items-center justify-center p-4 hidden">
            <div class="bg-gradient-to-br from-purple-900 to-slate-900 border border-purple-700/50 rounded-2xl p-8 max-w-md w-full animate-scale-in">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <polyline points="20,6 9,17 4,12"></polyline>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white">Well Done!</h3>
                            <p class="text-purple-200 text-sm">You've completed your focus session</p>
                        </div>
                    </div>
                    <button id="close-modal" class="text-purple-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="text-center mb-6">
                    <h1 id="event-title" class="text-4xl font-bold text-white mb-3"></h1>
                    <div class="flex items-center justify-center gap-2 text-green-400 mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                        <span class="font-medium"><span id="modal-completed">0</span> of <span id="modal-total">3</span> steps completed</span>
                    </div>
                    
                    <div class="bg-purple-800/40 rounded-xl p-4">
                        <div id="completion-rate" class="text-3xl font-bold text-yellow-400 mb-1">0%</div>
                        <div class="text-purple-200 text-sm">Completion Rate</div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button id="continue-btn" class="flex-1 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-purple-900 font-semibold py-3 rounded-xl transition-all duration-300">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Add this at the end of your body -->
<div id="focus-help-loader" style="display:none;position:fixed;inset:0;z-index:99999;backdrop-filter:blur(2px);background:rgba(255,255,255,0.55);align-items:center;justify-content:center;">
  <div style="display:flex;flex-direction:column;align-items:center;gap:18px;">
    <div class="loader-bounce">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div style="font-size:1.2rem;color:#a78bfa;font-weight:600;letter-spacing:1px;">Preparing Smart Chat...</div>
  </div>
</div>
        

    <script src="focus_Mode.js" type="module"></script>
    <script src="SmartChat.js" type="module"></script>
</body>
</html>
